<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super awesome calculator</title>
     <link rel="stylesheet" href="styles.css">
   </head>
   <body>
   	<div id="calculator">
   		<div id="title">
   			<h1>Calculator</h1>
   		</div>
   		<div class="form-group" id="screen">
   			<label for="calculation">Calculation</label>
        <input readonly type="text" id="calculation">
        </input>
   		</div>
   		<div id="buttons">
   			<table>
   				<tr>
   					<td><input class="calc" type="button" value="7" onclick="n('7')"></td>
   					<td><input class="calc" type="button" value="8" onclick="n('8')"></td>
   					<td><input class="calc" type="button" value="9" onclick="n('9')"></td>
   					<td><input class="calc" type="button" value="/" onclick="n('/')"></td>
   				</tr>
   				<tr>
   					<td><input class="calc" type="button" value="4" onclick="n('4')"></td>
   					<td><input class="calc" type="button" value="5" onclick="n('5')"></td>
   					<td><input class="calc" type="button" value="6" onclick="n('6')"></td>
            <td><input class="calc" type="button" value="*" onclick="n('*')"></td>
   				</tr>
   				<tr>
   					<td><input class="calc" type="button" value="1" onclick="n('1')"></td>
   					<td><input class="calc" type="button" value="2" onclick="n('2')"></td>
   					<td><input class="calc" type="button" value="3" onclick="n('3')"></td>
   					<td><input class="calc" type="button" value="-" onclick="n('-')"></td>
   				</tr>	
   				<tr>
   					<td><input class="calc" type="button" value="0" onclick="n('0')"></td>
   					<td><input class="calc" type="button" value="." onclick="n('.')"></td>
   					<td><input class="calc" type="button" value="=" onclick="e()"></td>
   					<td><input class="calc" type="button" value="+" onclick="n('+')"></td>
   				</tr>
   			</table>
        <div>
          <input type="button" value="Clear" id="clear" onclick="c()"
          </input> 
   		  </div>
      </div>  
   	</div>
    <script type="text/javascript" src="scripts.js"></script>
   </body>
  </html>
